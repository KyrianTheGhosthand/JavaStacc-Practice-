<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo 5</title>
    <link rel="icon" type="image/x-icon" href="yep.png" />
    <link rel="stylesheet" href="demo3.css" />
  </head>
  <body>
    <div class="position">
      <div class="container">
        <div class="image">
          <img src="c2s/bayonet.jpg" />
        </div>
        <div class="card-content">
          <div class="wrapper">
            <div class="title">Forged Knife Original</div>
            <p>Fixed-Blade Knife (Bayonet style)</p>
            <span class="nameprice">Price:</span>
            <span class="price">$49.99</span>
            <div class="content blade-type">
              <span class="desc"> Blade Type: </span>
              <span class="blade">
                <span class="blade" data-img="c2s/bayonet.jpg">Or</span>
                <span class="blade" data-img="c2s/M9.jpg">M9</span>
              </span>
            </div>
          </div>
          <div class="btdn">
            <button>Buy</button>
            <button>Add to cart</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="image">
          <img src="c2s/butterfly.jpg" />
        </div>
        <div class="card-content">
          <div class="wrapper">
            <div class="title">Flip Knife</div>
            <p>Butterfly Knife</p>
            <span class="nameprice">Price:</span>
            <span class="price">$79.99</span>
          </div>
          <div class="btdn">
            <button>Buy</button>
            <button>Add to cart</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="image">
          <img src="c2s/dagger.jpg" />
        </div>
        <div class="card-content">
          <div class="wrapper">
            <div class="title">Twin Blades</div>
            <p>Twin Dagger</p>
            <span class="nameprice">Price:</span>
            <span class="price">$89.99</span>
          </div>
          <div class="btdn">
            <button>Buy</button>
            <button>Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
