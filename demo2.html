<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>New Form</title>
          <link rel="icon" type="image/x-icon" href="yep.png">
    </head>
<form>
    <h1>Personal Information</h1>
    <label for="family-name">Family Name</label>
    <input type="text"  id="family-name">
    <br>
    <br>
    <label for="first-name">First Name</label>
    <input type="text"  id="first-name">
    <br>
    <br>
    <label for="personal-email">Email</label>
    <input type="email"  id="personal-email">
    <br>
    <br>
    <h2>Gender</h2>
    <input name="gender" id="ans-1" type="radio"><label for="ans-1">Male</label>
    <input name="gender" id="ans-2" type="radio"><label for="ans-2">Female</label>
    <input name="gender" id="ans-3" type="radio"><label for="ans-3">Other</label>
    <br>
    <br>
    <label for="accent">Your accent is from</label>
    <select id="accent">
        <option value="north">Northern accent</option>
        <option value="middle">Middle accent</option>
        <option value="south">Southern accent</option>
        <option value="other">Other accent</option>
    </select>


    <input type="submit" id="Submit">
</form>



</html>
